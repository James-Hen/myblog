    <canvas id="selfieabout" width="170" height="170">
        你该换个浏览器了
    </canvas>
    <script type="text/javascript">
        var mycanvas = document.getElementById("selfieabout");
        var context = mycanvas.getContext("2d");
        function Draw() {
            var himg = new Image();
            himg.src = "../Pictures/selfie.jpg";
            ArcClip(context);
            himg.onload = function () {
                context.drawImage(himg, 0, 0, 170, 170);
            }
        }
        function ArcClip(context) {
            context.beginPath();
            context.arc(85, 85, 85, 0, Math.PI * 2, true);
            context.clip();
        }
        window.addEventListener("load", Draw, true);
    </script>
